apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: exterminate
spec:
  version: "v0.1.0"
  homepage: https://github.com/aws-containers/kubectl-exterminate
  # 'shortDescription' explains what the plugin does in only a few words
  shortDescription: "Exterminate a random pod in a namespace"
  description: |
    EXTERMINATE! EXTERMINATE!
    Will list all pods in a given namepsace and delete one of them at random.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    # 'uri' specifies .zip or .tar.gz archive URL of a plugin
    uri: https://github.com/aws-containers/kubectl-exterminate/archive/v0.1.0.tar.gz
    # 'sha256' is the sha256sum of the url above
    sha256: d0b78be28dfe1c790ada8b8fb10e11ec5e43f290f0cb32f2fb147bf35bf54fc9
    bin: exterminate
