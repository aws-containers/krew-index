apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: exterminate
spec:
  version: "v0.1.0"
  homepage: https://github.com/aws-containers/kubectl-exterminate
  shortDescription: "Exterminate a random pod in a namespace"
  description: |
    EXTERMINATE! EXTERMINATE!
    Will list all pods in a given namepsace and delete one of them at random.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    files:
    - from: "kubectl-restart-*/*"
      to: "."
    uri: https://github.com/aws-containers/kubectl-exterminate/archive/v0.1.0.tar.gz
    sha256: e6168df8e95d0ce00b99c90ccac01f56850d5d6d9d84c8c490d1b6a130c26c36
    bin: exterminate
