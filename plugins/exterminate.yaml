apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: exterminate
spec:
  version: "v0.1.1"
  homepage: https://github.com/aws-containers/kubectl-exterminate
  shortDescription: "Exterminate a random pod in a namespace"
  description: |
    EXTERMINATE! EXTERMINATE!
    Will list all pods in a given namepsace and delete one of them at random.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    files:
    - from: "kubectl-exterminate-*/*"
      to: "."
    uri: https://github.com/aws-containers/kubectl-exterminate/archive/v0.1.1.tar.gz
    sha256: 0c404076650b94384d15415f1f221ecf76c45fb107900a17d0cd1c53a4fcc62c
    bin: exterminate
